<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多层级问题和选项</title>
</head>
<body>
    <h1>问题1：是否需要特典？</h1>
    <label><input type="radio" name="need_bonus" value="需要"> 需要</label><br>
    <label><input type="radio" name="need_bonus" value="不需要"> 不需要</label><br>
    
    <div id="question2" style="display: none;">
        <h2>问题2：是否需要特定成员的小卡？</h2>
        <label><input type="radio" name="need_member_card" value="需要"> 需要</label><br>
        <label><input type="radio" name="need_member_card" value="不需要"> 不需要</label><br>
    </div>

    <div id="question3" style="display: none;">
        <h2>问题3：选择特典的平台</h2>
        <label><input type="radio" name="bonus_platform" value="平台1"> 平台1</label><br>
        <label><input type="radio" name="bonus_platform" value="平台2"> 平台2</label><br>
        <label><input type="radio" name="bonus_platform" value="平台3"> 平台3</label><br>
    </div>

    <div id="result" style="display: none;">
        <h1>结果：</h1>
        <p id="result-text">在此显示结果</p>
    </div>

    <script>
        // 获取问题元素和结果元素
        const question1 = document.querySelector('#question1');
        const question2 = document.querySelector('#question2');
        const question3 = document.querySelector('#question3');
        const result = document.querySelector('#result');
        const resultText = document.querySelector('#result-text');

        // 监听问题1的选择
        const needBonusInputs = document.querySelectorAll('input[name="need_bonus"]');
        needBonusInputs.forEach(input => {
            input.addEventListener('change', () => {
                if (input.value === '需要') {
                    question2.style.display = 'block';
                } else {
                    question2.style.display = 'none';
                    question3.style.display = 'none';
                    result.style.display = 'block';
                    resultText.textContent = '您选择不需要特典。';
                }
            });
        });

        // 监听问题2的选择
        const needMemberCardInputs = document.querySelectorAll('input[name="need_member_card"]');
        needMemberCardInputs.forEach(input => {
            input.addEventListener('change', () => {
                if (input.value === '需要') {
                    question3.style.display = 'block';
                } else {
                    question3.style.display = 'none';
                    result.style.display = 'block';
                    resultText.textContent = '您选择需要特定成员的小卡。';
                }
            });
        });

        // 监听问题3的选择
        const bonusPlatformInputs = document.querySelectorAll('input[name="bonus_platform"]');
        bonusPlatformInputs.forEach(input => {
            input.addEventListener('change', () => {
                result.style.display = 'block';
                resultText.textContent = `您选择特典的平台是 ${input.value}。`;
            });
        });
    </script>
</body>
</html>
